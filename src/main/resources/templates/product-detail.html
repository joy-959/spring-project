<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
    <script>
        $(document).ready(function () {
            // 날짜 형식 설정
            var releaseDate = moment($("#release-date").text()).format('MMMM Do YYYY');
            $("#release-date").text(releaseDate);
        });
    </script>
</head>
<body>
<h1>Product Detail</h1>
<div>
    <h2 th:text="${product.name}">Product Name</h2>
    <p th:text="${product.description}">Product Description</p>
    <p>Price: $<span th:text="${product.price}">0.00</span></p>
    <p>Release Date: <span id="release-date" th:text="${product.releaseDate}">2024-07-11</span></p>
</div>
</body>
</html>
